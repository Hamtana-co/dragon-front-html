<!DOCTYPE html>
<html lang="fa" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>حساب کاربری</title>

    <link href="../assets/styles/output.css" rel="stylesheet" />
  </head>
  <body class="h-screen w-screen flex flex-col items-center justify-center">
    <div
      class="flex justify-center items-center w-full h-full p-5 md:px-[380px] md:py-[160px] bg-white"
    >
      <div
        class="flex justify-between items-center md:flex-row w-full h-full bg-[#F0AE2C] rounded-3xl px-[40px] py-10 gap-[25px]"
      >
        <div
          class="w-full h-full hidden md:flex flex-col gap-4 justify-center items-center relative bg-[#403E39] rounded-3xl py-14"
        >
          <div class="w-fit h-fit">
            <img src="../assets/images/logo.png" class="w-[128px] h-[128px]" />
          </div>
          <h1 class="text-[#F0AE2C] text-[36px]">دراگون وی پی اس</h1>
          <button
            class="border-[2px] rtl button-icon border-[#F0AE2C] px-3 py-1 rounded-xl text-[#F0AE2C] text-lg"
          >
             071-9130-1921
            <span class="icon-[solar--add-square-bold] text-white">
              <img
                src="../assets/images/icons/solar--phone-calling-bold-duotone.svg"
                class="w-6 h-6"
                alt=""
              />
            </span>
          </button>
          <h4 class="text-[#E8E4DC] text-[22px] li text-center">
            ارائه کننده سرور های مجازی مخصوص بازی , ترید , هاستینگ
          </h4>
          <p class="text-[18px] text-center text-[#E8E4DC] leading-10">
             جهت مشاوره و راهنمایی با ما تماس بگیرید یا از طریق چت پشتیبانی با
            ما در ارتباط باشید لیست سرور های مخصوص بازی
          </p>
          <button
            class="bg-[#F0AE2C] rtl button-shadow px-7 py-3 rounded-2xl text-[#403E39] text-xl button-icon"
          >
            مشاهده لیست سرور ها
            <span class="icon-[solar--add-square-bold] text-white">
              <img
                src="../assets/images/icons/solar--server-2-line-duotone.svg"
                class="w-6 h-6"
                alt=""
              />
            </span>
          </button>
        </div>
        <div
          class="w-full h-full flex flex-col justify-center items-center gap-9"
        >
          <div class="flex lg:hidden flex-col justify-center items-center gap-5">
            <button
              class="border-[2px] bg-[#F0AE2C] rtl button-icon border-[#403E39] px-3 py-1 rounded-xl text-[#403E39] text-lg"
            >
               071-9130-1921
              <span class="icon-[solar--add-square-bold] text-white">
                <img
                  src="../assets/images/icons/solar--phone-calling-bold-duotone (1).svg"
                  class="w-6 h-6"
                  alt=""
                />
              </span>
            </button>
            <button
              class="bg-transparent rtl button-shadow px-3 py-1 rounded-xl border-2 border-[#403E39] text-[#403E39] text-xl button-icon"
            >
              مشاهده لیست سرور ها
              <span class="icon-[solar--add-square-bold] text-white">
                <img
                  src="../assets/images/icons/solar--server-2-line-duotone.svg"
                  class="w-6 h-6"
                  alt=""
                />
              </span>
            </button>
          </div>
          <h2 class="text-[#403E39] text-[42px] font-[yekan]">ورود و ثبت نام</h2>
          <form action="" class="flex flex-col gap-9 w-full px-14 md:px-24">
            <input
              class="border-[3px] bg-transparent hover:border-[3px] text-center rtl items-center py-2 w-full rounded-2xl text-xl border-[#403E39] text-[#403E39] placeholder:text-[#403E39]"
              type="text"
              placeholder="شماره تماس خود را وارد کنید"
            />
            <button
              type="submit"
              class="text-white rtl bg-[#403E39] px-[18px] py-3 rounded-2xl w-full text-xl button-icon"
            >
              ورود به دراگون

              <span class="icon-[solar--add-square-bold] text-white">
                <img
                  src="../assets/images/icons/solar--login-3-bold-duotone.svg"
                  class="w-6 h-6"
                  alt=""
                />
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
